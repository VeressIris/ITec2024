<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <h1 id="bigheading">Itec monitor</h1>
    <h2 id="subheading">Monitor apps efficiently, quickly and hassle-free.</h2>

      <div class="dashboard">
        <h2>ENDPOINT</h2>

          <input type="text"/>
          <button id="bug-report-button" type="submit"><p>Submit</p></button>
        </form>
      </div>
    </div>
