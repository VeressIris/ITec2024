<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>App View</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/3x3grid.css" />
  </head>
  <body>
    <div
      style="display: flex; flex-direction: column; align-items: last baseline"
    >
      <button id="login-and-logout"><p>Log in</p></button>
    </div>
    <h1 class="bigheading" id="app-name">App name</h1>
    <div class="container">
      <div class="dashboard">
        <h2 class="endpoint-name">Test endpoint</h2>
        <p class="section">Status: Stable</p>
        <p class="section">History:</p>
        <div id="bug-report">
          <p class="section">Bug reports:</p>
          <input class="bug-text" type="text" />
          <button class="submit-bug"><p>Submit</p></button>
        </div>
      </div>
    </div>
    <script type="module" src="../../backend/login.js"></script>
    <script type="module" src="../../backend/endpoints.js"></script>
  </body>
</html>
