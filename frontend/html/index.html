<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Itec Monitor</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/3x3grid.css" />
    <link rel="stylesheet" type="text/css" href="../css/nav.css" />
  </head>
  <body>
    <ul id="navbar">
      <li><button id="login-and-logout">Log in</button></li>
      <li>
          <div style="width:60px; display:flex; flex-direction: row; justify-content: flex-end;"><span id="notif_logo" class="material-symbols-outlined"> notifications</span></div>
          <ul class="dropdown">
              <li><a href="#">Notif 1</a></li>
          </ul>
      </li>
    </ul>
    <h1 class="bigheading">Itec Monitor</h1>
    <h2 id="subheading">Watch all your apps on one page. For free.</h2>
    <div id="switch-dashboard">
      <button id="view-public-dashboard">Public dashboard</button>
      <button id="view-developer-dashboard">Developer dashboard</button>
    </div>
    <!-- PUBLIC -->
    <div id="public_view" class="container"></div>
    <!-- DEV - NOT LOGGED IN -->
    <div id="dev_view-no_login" class="hidden">
      <h2 id="nologin_message">You need to log in to view your apps!</h2>
      <h3 id="nologin_instruction">
        Click the button in the top right corner to log in with Google.
      </h3>
    </div>
    <script type="module" src="../../backend/firebase.js"></script>
    <script type="module" src="../../backend/homePage.js"></script>
    <script type="module" src="../../backend/login.js"></script>
  </body>
</html>
